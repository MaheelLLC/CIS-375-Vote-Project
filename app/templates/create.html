{% extends "base.html" %}

{% block content %}

<div class="formContainer">
  <form action="" class="userForm" method="POST">
    <h4>Create Your Poll</h4>

    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
    </div>

    <label class="form-label">Options</label>

    <div id="options-container">
      <div class="mb-3">
        <input type="text" name="options" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="text" name="options" class="form-control" required>
      </div>
    </div>
    
    <div class="option-settings">
      <button type="button" class="btn btn-primary" id="add-option">Add</button>
      <button type="button" class="btn btn-danger" id="remove-option">Remove</button>
    </div>

    <div id="create-poll"><button type="submit" class="btn btn-primary">Create Poll</button></div>

  </form>
</div>
{% endblock content %}
