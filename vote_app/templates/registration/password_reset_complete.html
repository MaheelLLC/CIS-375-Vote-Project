<!-- vote_app/templates/registration/password_reset_complete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Voting Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .complete-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .complete-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .complete-container p {
            text-align: center;
            font-size: 1em;
        }
        .complete-container a {
            color: #4CAF50;
            text-decoration: none;
        }
        .complete-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="complete-container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been successfully reset.</p>
    <p>You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
</div>

</body>
</html>
