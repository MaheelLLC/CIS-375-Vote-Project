<!-- vote_app/templates/registration/password_reset_email.html -->
{% block content %}
<p>You're receiving this email because you requested a password reset for your user account at {{ site_name }}.</p>
<p>Please go to the following page and choose a new password:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
<p>Your One-Time Code (OTC) is: {{ otp_code }}</p>
{% endblock %}
