
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Voting Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .title {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.5em;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .active {
            background-color: #4CAF50; /* Highlight color */
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}

<div class="container">
    <h1>Account Settings</h1>
    <ul>
        <li><strong>Username:</strong> {{ user.username }} {{ user.last_name }}</li>
        <li><strong>Email:</strong> {{ user.email }}</li>
    </ul>
    <a href="{% url 'change_password' %}" class="button">Change Password</a>
    <a href="{% url 'manage_elections' %}" class="button">Manage Elections</a>
</div>

</body>
</html>
