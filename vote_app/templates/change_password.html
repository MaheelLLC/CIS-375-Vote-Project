
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Voting Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .title {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.5em;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .active {
            background-color: #4CAF50; /* Highlight color */
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="title">Voting Project</div>
    <div class="menu">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create_poll' %}">Create Poll</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'account' %}" class="active">Account</a>
    </div>
</div>

<div class="container">
    <h1>Change Password</h1>
    <form method="POST" action="{% url 'submit_password' %}">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>

        <label for="new_password1">New Password:</label>
        <input type="password" id="new_password1" name="new_password1" required>

        <label for="new_password2">Confirm New Password:</label>
        <input type="password" id="new_password2" name="new_password2" required>

        <input type="submit" value="Change Password">
    </form>
</div>

</body>
</html>
