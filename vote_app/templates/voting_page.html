{% extends "base.html" %}

    <title>Create Poll - Voting Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .title {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.5em;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .active {
            background-color: #4CAF50; /* Highlight color */
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .question-block {
            margin-bottom: 20px;
        }
        .question-block label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .option-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .option-label {
            padding: 0 10px 0px 10px;
            margin-right: 10px;
            font-weight: normal;
        }
        .option-input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button.add-question {
            background-color: #4CAF50;
            color: white;
        }
        button.publish {
            background-color: #333;
            color: white;
        }
        button.add-option {
            background-color: #4CAF50;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Poll</h1>
    <form method="POST" action="{% url 'submit_poll' %}">
        <div id="questions-container">
            <div class="question-block">
                <label for="question1">Question 1:</label>
                <input type="text" id="question1" name="question1" required>
                <div id="options-container1">
                    <div class="option-container">
                        <label for="option1_1" class="option-label">Option 1:</label>
                        <input type="text" id="option1_1" name="option1_1" class="option-input" required>
                    </div>
                    <div class="option-container">
                        <label for="option1_2" class="option-label">Option 2:</label>
                        <input type="text" id="option1_2" name="option1_2" class="option-input" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button type="submit" class="publish">Vote</button>
        </div>
    </form>
</div>
